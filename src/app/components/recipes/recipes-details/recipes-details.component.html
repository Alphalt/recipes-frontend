<div class="card" style="width: 500px; height: 450px;">
  <div class="card-body">
    <h5 class="card-title">{{recipe.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{recipe.id}}</h6>
    <h6>Ingredientes</h6>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</li>
      </ul>
      <p class="card-text">{{recipe.steps}}</p>
      <button (click)="returnToMap()" class="btn btn-primary">Volver</button>
      <button (click)="deleteRecipe(recipe.id)" class="btn btn-danger">Eliminar receta</button>
  </div>
</div>
